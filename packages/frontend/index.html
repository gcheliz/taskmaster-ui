<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' ws: wss:; frame-ancestors 'none'; object-src 'none'; base-uri 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport and Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Metadata -->
    <title>TaskMaster UI - Project Task Management</title>
    <meta name="description" content="TaskMaster UI - A secure project task management application with repository integration">
    <meta name="author" content="TaskMaster UI Team">
    <meta name="application-name" content="TaskMaster UI">
    
    <!-- Theme and Appearance -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="color-scheme" content="light dark">
    
    <!-- Security and Privacy -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/styles/design-tokens.css" as="style">
    <link rel="preload" href="/src/styles/base.css" as="style">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui;">
        <h1>JavaScript Required</h1>
        <p>TaskMaster UI requires JavaScript to function properly. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
  </body>
</html>
